<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>User Survey with Javascript</title>

		<!-- Google fonts -->
		<link href="https://fonts.googleapis.com/css?family=Trirong" rel="stylesheet">

		<!-- font awesome library -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">

		<!-- This will make animate libraray work -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">

		<!-- This will make bootstrap css work -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<!-- This connects my css external file to the index.html-->
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3 col-md-8 col-md-offset-2 col-lg-12 col-lg-offset-1">
					<div id="mainForm">
						<h1>Survey</h1>

						<form id="form" class="form-horizontal">
		<!-- question 1 using select and options -->
							<h4>Which U.S. city would you prefer to live in?</h4>
							<select class="form-control col-lg-12">
								<option class="question1" value="">select your city</option>
								<option class="question1" value="San Francico">San Francisco</option>
								<option class="question1" value="Los Angeles">Los Angeles</option>
								<option class="question1" value="New York">New York</option>
								<option class="question1" value="Chicago">Chicago</option>
								<option class="question1" value="Austin">Austin</option>
								<option class="question1" value="Honolulu">Honolulu</option>
								<option class="question1" value="Washington D.C.">Washington D.C.</option>
								<option class="question1" value="New Orleans">New Orleans</option>
								<option class="question1" value="Seattle">Seattle</option>
								<option class="question1" value="Boston">Boston</option>
								<option class="question1" value="Miami">Miami</option>
							</select>

		<!-- question 2 using checkboxes -->
							<h4 class="q2">What are some of your hobbies?</h4>
							<div>
								<label class="checkbox-inline"><input type="checkbox" class="question2" value="reading"> reading books</label>
							</div>
							<div>
								<label class="checkbox-inline"><input type="checkbox" class="question2" value="watching"> watching shows & movies</label>
							</div>
							<div>
								<label class="checkbox-inline"><input type="checkbox" class="question2" value="exercising"> going to the gym</label>
							</div>
							<div>
								<label class="checkbox-inline"><input type="checkbox" class="question2" value="cooking"> cooking delicious food</label>
							</div>
							<div>
								<label class="checkbox-inline"><input type="checkbox" class="question2" value="shopping"> shopping for therapy</label>
							</div>
							<div>
								<label class="checkbox-inline"><input type="checkbox" class="question2" value="listening"> listening to music</label>
							</div>
							<div>
								<label class="checkbox-inline"><input type="checkbox" class="question2" value="dancing"> taking dance class</label>
							</div>
							<div>
								<label class="checkbox-inline"><input type="checkbox" class="question2" value="creating"> creating art</label>
							</div>
							<div>
								<label class="checkbox-inline"><input type="checkbox" class="question2" value="coding"> coding for fun</label>
							</div>
							<div>
								<label class="checkbox-inline"><input type="checkbox" class="question2" value="using apps"> using apps on your phone</label>
							</div>
							<div>
								<label class="checkbox-inline"><input type="checkbox" class="question2" value="none"> None of the above</label>
							</div>

		<!-- question 3 using radio buttons -->
							<h4>What's your favorite color?</h4>
							<div class="form-group">
								<div class="radio red">
									<label>
										<input type="radio" name="radio1" class="question3" value="red">  red
									</label>
								</div>
								<div class="radio blue">
									<label>
										<input type="radio" name="radio1" class="question3" value="blue">  blue
									</label>
								</div>
								<div class="radio purple">
									<label>
										<input type="radio" name="radio1" class="question3" value="purple">  purple
									</label>
								</div>
								<div class="radio pink">
									<label>
										<input type="radio" name="radio1" class="question3" value="pink">  pink
									</label>
								</div>

								<div class="radio orange">
									<label>
										<input type="radio" name="radio1" class="question3" value="orange">  orange
									</label>
								</div>
								<div class="radio green">
									<label>
										<input type="radio" name="radio1" class="question3" value="green">  green
									</label>
								</div>
								<div class="radio yellow">
									<label>
										<input type="radio" name="radio1" class="question3" value="yellow">  yellow
									</label>
								</div>
								<div class="radio grey">
									<label>
										<input type="radio" name="radio1" class="question3" value="grey">  grey
									</label>
								</div>
								<div class="radio black">
									<label>
										<input type="radio" name="radio1" class="question3" value="black">  black
									</label>
								</div>
							</div>
							<button type="button" id="submitButton" class="btn btn-light">Submit Survey</button>
						</form>

		<!-- display results -->
					<div id="results"></div>
				</div>
			</div>
		</div>
	</div>
			
		</div>

	
	<!-- This gives access to the jquery library -->
	<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

	<!-- Popper is required for bootstrap 4 JS functionality -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	
	<!-- This makes bootstrap 4 JS work -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

	<!-- This connects my JS external file to the index.html -->
	<script type="text/javascript" src="js/main.js"></script>
	
	</body>
</html>
